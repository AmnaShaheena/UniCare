<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni Care - Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #b14814;
        }
        .container {
            display: flex;
            background-color: white;
            width: 60%;
            max-width: 900px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .left {
            background-color: #000000;
            color: white;
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        .left h1 {
            font-size: 3em;
            margin: 0;
        }
        .right {
            width: 60%;
            padding: 40px;
        }
        .right h2 {
            margin: 0;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="email"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .reset-button {
            width: auto; /* Adjust width to fit content */
            padding: 12px 40px; /* Smaller padding for a more compact button */
            font-size: 1.2em;
            background-color: #f2a357;
            color: white;
            border: none;
            border-radius: 50px; /* Makes it oval-shaped */
            cursor: pointer;
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto
        }
        .reset-button:disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
            width: auto ;
            align-items: center;
        }
        .agreement-text {
            font-size: 0.9em;
            color: #888;
            text-align: centerw;
            margin-top: 10px;
        }
        .agreement-text a {
            color: #57bef2;
            text-decoration: none;
        }
        .cancel-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }
        .cancel-link a {
            color: #57bef2;
            text-decoration: none;
        }
        .unicare {
            font-size: 40px;
        }
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .left {
                width: 100%;
                padding: 20px 0;
            }
            .right {
                padding: 20px;
                text-align: center;
            }
        }
        @media (max-width: 768px) {
            .reset-button {
                padding: 10px;
                font-size: 1em;
            }
        }
        @media (max-width: 480px) {
            .left h1 {
                font-size: 1em;
            }
            .right h2 {
                font-size: 30px;
            }
            .form-group input[type="email"] {
                padding: 8px;
                font-size: 0.9em;
            }
            .reset-button {
                padding: 10px;
                font-size: 0.9em;
            }
            .unicare {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="images/UClogo.png" width="200" height="200" alt="UniCare Logo" class="me-2">      
        </a>
        <strong class="unicare">UniCare</strong>
    </div>
    <div class="right">
        <h2>Reset Password</h2>
        <form>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter your email address">
            </div>
            <div class="agreement-text">
                <p>By resetting your password, you agree to the <a href="terms.html">Terms</a> and <a href="privacy.html">Privacy Policy</a>.</p>
            </div>
            <button type="submit" class="reset-button" disabled>Reset Password</button>
        </form>
        
        <div class="cancel-link">
            <p><a href="login.html">Cancel</a></p>
        </div>
    </div>
</div>

<script>
    // Enable reset button when email field is filled
    document.getElementById('email').addEventListener('input', function() {
        const email = document.getElementById('email').value;
        document.querySelector('.reset-button').disabled = !email;
    });
</script>

</body>
</html>
